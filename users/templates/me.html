{% extends "base.html" %}

{% block content %}
    <header>
        <div class="row" style="height: 1em;">
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col s10 offset-s1 m4 offset-m4">
              <div class="card">
                <div class="card-image">
                  <img src="/static/cards/{{image}}.jpg">
                  <span class="card-title">
                      <span class="profile light-blue darken-4">
                          {{request.user.first_name|first|upper}}{{request.user.last_name|first|upper}}
                     </span>
                      <span class="glow">{{request.user.netid}}</span>
                  </span>
                </div>
                <div class="card-content">
                  <p>
                      Vous êtes connecté en tant que {{request.user.get_full_name}} ({{request.user.email}}).
                  </p>
                </div>
                <div class="card-action">
                  <a href="{% url 'logout' %}" class="light-blue-text text-darken-2">Déconnexion</a>
                </div>
              </div>
            </div>
        </div>
    </main>
{% endblock content %}
